<div class="bg-white rounded-lg shadow p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold text-gray-800">Inventario</h2>
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      (click)="registrarMovimiento()"
    >
      Registrar movimiento
    </button>
  </div>

  <table class="min-w-full bg-white border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="text-left px-4 py-2 border-b">Producto</th>
        <th class="text-left px-4 py-2 border-b">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="productos.length === 0">
        <td colspan="3" class="px-4 py-4 text-center text-gray-500">No hay productos registrados.</td>
      </tr>
      <tr *ngFor="let producto of productos">
        <td class="px-4 py-2 border-b">{{ producto.nombre }}</td>
        <td class="px-4 py-2 border-b">{{ producto.cantidad }}</td>
      </tr>
    </tbody>
  </table>
</div>
