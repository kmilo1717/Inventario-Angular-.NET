<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar Sesión</h2>

    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        required
        [ngClass]="{
          'border-red-500 focus:ring-red-500 focus:border-red-500': erroinlogin && loginForm.get('username')?.invalid,
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500': !erroinlogin || loginForm.get('username')?.valid
        }"
        class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required
        [ngClass]="{
          'border-red-500 focus:ring-red-500 focus:border-red-500': erroinlogin && loginForm.get('password')?.invalid,
          'border-gray-300 focus:ring-blue-500 focus:border-blue-500': !erroinlogin || loginForm.get('password')?.valid
        }"
        class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none"
      />
    </div>

    <button
      nbButton
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition"
    >
      Iniciar sesión
    </button>
  </form>
</div>
